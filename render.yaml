services:
  - type: web
    name: events-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: >
      bash -lc "alembic upgrade head &&
      gunicorn app.main:api -k uvicorn.workers.UvicornWorker
      -b 0.0.0.0:$PORT --workers 2 --timeout 60"
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: events-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: REFRESH_SECRET_KEY
        generateValue: true
      - key: TIMEZONE
        value: America/Sao_Paulo

databases:
  - name: events-db
    plan: free
    databaseName: events_0qht
    user: events_user
